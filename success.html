<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="navbar">
        <img id="logo" src="logo.svg" alt="" onclick="home()">
        <div class="right">
            <a onclick="logoutUser()"><h3>Logout</h3></a>
        </div>
    </div>
    <div class="success">
        <h1>Hello! <span id="dynamicName"></span> Welcome to Masai. A place where you learn how to build amazing web applications like this one.</h1>
        <h2>Some Cool Info About You!</h2>
        <h2>Your Email: <span id="dynamicEmail"></span></h2>
        <h2>Your Phone: <span id="dynamicMobile"></span></h2>
    </div>
</body>
<script>
    function authenticateUser(){
        const user = JSON.parse(localStorage.getItem("user"));

        if(!user){
            //invalid login
            window.location.href = "index.html";
        }
    }
    function logoutUser(){
        /* logout user */
        localStorage.removeItem("user");
        authenticateUser();
    }

    function loadDynamicData(){
        /* load user data */
        const user = JSON.parse(localStorage.getItem("user"));
        document.getElementById("dynamicName").innerHTML = user.name;
        document.getElementById("dynamicEmail").innerHTML = user.email;
        document.getElementById("dynamicMobile").innerHTML = user.mobile;
    }

    loadDynamicData();
    authenticateUser();
</script>
</html>
